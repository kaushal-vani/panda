<h2>Shipping Details</h2>
<form [formGroup]="shippingForm" (ngSubmit)="onNext()">
  <div class="p-fluid grid formgrid">
    <div class="field col-12">
      <label for="address">Address</label>
      <input
        id="address"
        type="text"
        pInputText
        formControlName="address"
        placeholder="Enter your address"
      />
      <div *ngIf="shippingForm.get('address')?.invalid && shippingForm.get('address')?.touched" class="error-message">
        Address is required.
      </div>
    </div>
    <div class="field col-12 md:col-6">
      <label for="city">City</label>
      <input
        id="city"
        type="text"
        pInputText
        formControlName="city"
        placeholder="Enter your city"
      />
      <div *ngIf="shippingForm.get('city')?.invalid && shippingForm.get('city')?.touched" class="error-message">
        City is required.
      </div>
    </div>
    <div class="field col-12 md:col-6">
      <label for="postalCode">Postal Code</label>
      <input
        id="postalCode"
        type="text"
        pInputText
        formControlName="postalCode"
        placeholder="Enter your postal code"
      />
      <div *ngIf="shippingForm.get('postalCode')?.invalid && shippingForm.get('postalCode')?.touched" class="error-message">
        Postal Code is required.
      </div>
    </div>
  </div>
  <div class="button-group">
    <button pButton type="button" label="Back" class="p-mt-2" (click)="onPrevious()"></button>
    <button pButton type="submit" label="Next" class="p-mt-2" (click)="onNext()"></button>
  </div>
</form>
